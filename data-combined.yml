1:
  name: "чого доброго VP-Pfv.Fut"
  illustration: "А то вони, чого доброго, подумають, що ти забув про них."
  cefr_level: B1
  definitions:
    - ukrainian: |
         Конструкція позначає, що промовець вважає можливим/ймовірним, що станеться якaсь неприємнa або небажанa [дія чи ситуація]Event. Зазвичай слот заповнюється дієсловом досконалого вигляду.
    - english: |
         This construction indicates that the speaker considers it possible or likely that some unpleasant/undesirable [action or situation]Event will happen. Normally the slot is filled with a perfective verb.
    - russian: |
         Конструкция обозначает, что говорящий считает возможным или вероятным, что произойдет какое-либо неприятное или нежелательное [действие или ситуация]Event. Обычно слот заполняется глаголом совершенного вида.
  examples:
    - |
         І я побоююсь, що ще, чого доброго, [нашкоджу вашим щирим намірам]Event. (Юрій Коломиєць «Живоглаз», 1968)
    - |
         Погано, скажуть, працюєш... Ще, чого доброго, [запропонують відставку]Event... (Микола Олійник «Дочка Прометея», 1966)
    - |
         І взагалі, треба швидше збиратись, а то чого доброго [вчителька сама на уроки запізниться]Event. (Галина Гордасевич «Оповідання», 1998)
    - |
         Ну, й добре, що за думками сон щез. А то, чого доброго, [ще проспала би свою платформу]Event. (Микола Снаговський «Хто там стукає у шибку», 2015)
    - |
         А без підтримки, сама знаєш, як у таких випадках, ще чого доброго [біди накоїть]Event. (Ганна Ткаченко «Спалені мрії», 2016)
