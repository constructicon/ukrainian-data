name: "з іншого боку XP/Cl"
illustration: "З іншого боку, що ж їй було робити... перед нею не було ніякого іншого виходу."
cefr_level: B1
definitions:
  - ukrainian: |
       Конструкція вводить [ствердження]ContentOfSpeech, яке дозволяє подивитися на тему з різних, часто протилежних, точок зору. Мовець, озвучує альтернативну позицію. Іноді у першій частині конструкції можуть бути слова "З одного боку".
  - english: |
       The construction introduces [assertions]ContentOfSpeech, which allow to look at the topic from different, often opposing, points of view. The speaker voices  alternatives. Sometimes The construct introduces the [statement] ContentOfSpeech, which allows you to look at the topic from different, often opposite, points of view. The speaker voices an alternative position. Sometimes the constructions can have the words "on the one hand" in the first part.
  - russian: |
       Конструкция вводит [утверждение]ContentOfSpeech, позволяющее посмотреть на тему с разных, часто противоположных, точек зрения. Говорящий  озвучивает альтернативную позицию. Иногда в первой части конструкции могут быть слова "с одной стороны".
examples:
  - |
       З одного боку [ми будуємо церви – і це добре]ContentOfSpeech, але з іншого боку [ми не будуємо шкіл, дошкільних закладів – і це дуже погано]ContentOfSpeech. (Інтернет-газета «Фіртка», 2012)
  - |
       Звісно, нам іще багато вчитися, працювати, зростати, і зараз є висока готовність західних викладачів безкоштовно вчити й супервізувати нас. З іншого боку, [ми стаємо психотерапевтами не на семінарах, а у роботі з нашими пацієнтами]ContentOfSpeech, коли здобуваємо практичний досвід допомоги. (Онлайн-ЗМІ «The Ukrainians», 2022)
  - |
       А з іншого боку, [якщо навіть гіпотетично припустити, що одне колесо можна замінити на запасне]ContentOfSpeech, то що робити з другим? (Брати Капранови «Забудь-річка», 2016)
  - |
       З огляду на критичну ситуацію в економіці, війну на сході країни та анексію Криму, вже другий рік поспіль українці шукають нові локації для дослідження та відпочинку. З іншого боку, [це дає хороший шанс детальніше вивчити туристичний потенціал України] ContentOfSpeech. (Газета «День», 2015)
  - |
       В глибині душі я розумію його зневіру і образу на лідерів, які бездарно втратили те, що ми здобули. Але, з іншого боку, [мене обурює така безвідповідальність]ContentOfSpeech. (Інтернет-газета «Високий замок», 2010)
