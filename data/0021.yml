definitions:
  - ukrainian: |
       Конструкція підкреслює, що [об'єкт]Object або [обличчя]Participant не схожий на інші і має будь-яку [відмітну ознаку, особливість]Property, що створює різницю між даною особою, предметом та іншими.
  - english: |
       The construction emphasizes that the [object]Object or [person]Participant is not similar to others and has some kind of [distinguishing feature, feature]Property that creates a difference between this person, object and others of this kind.
  - russian: |
       Конструкция подчеркивает, что [объект]Object или [лицо]Participant не похож на другие и имеет какой-либо [отличительный признак, особенность]Property, создающий разницу между данным лицом, предметом и другими.
examples:
