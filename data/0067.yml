name: "(NP-Dat) не варто VP-Ipfv.Inf"
illustration: "Не варто забувати, що в холодну пору року слід одягатися у кілька шарів."
cefr_level: B2
definitions:
  - ukrainian: |
       Конструкція використовується, коли мовець спонукає учасника ситуації не виконувати деяку [дія]Action. Ця дія може відбутися в майбутньому або відбувається зараз. Той, хто говорить, вважає, що виконання дії не виправдане розумними причинами. Заохочування мовця звучить у формі поради.
  - english: |
       This construction is used when the speaker politely prompts the participant in a situation to not carry out an [action]Action. This action may occur in the future or is ongoing. The speaker does not see any sensible reason to carry out the action. The prompting of the speaker comes in the form of advice.
  - russian: |
       Конструкция используется, когда говорящий побуждает участника ситуации не выполнять некоторое [действие]Action. Это действие может произойти в будущем или происходит в данный момент. Говорящий считает, что выполнение действия не оправдано разумными причинами. Побуждение говорящего звучит в форме совета.
