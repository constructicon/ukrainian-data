name: "оце тобі/вам і/й NP-Nom!"
illustration: "Оце тобі і друг!"
cefr_level: B1
definitions:
  - ukrainian: |
       Конструкція виражає здивування мовця [об'єктом]Theme, [учасником]Participant або [подією]Event, які виявилися не такими, як він очікував. Підкреслюється невідповідність очікуваного та реального. Конструкція зазвичай несе негативну оцінку.
  - english: |
       This construction expresses the speaker's surprise over an [object]Theme, [participant]Participant or [event]Event, that has not turned out as the speaker had expected. Тhe discrepancy between what is expected and reality is emphasised. This construction normally carries a negative evaluation.
  - russian: |
       Конструкция выражает удивление говорящего [объектом]Theme, [участником]Participant или [событием]Event, которые оказались не такими, как он ожидал. Подчеркивается несоответствие ожидаемого и реального. Конструкция обычно несет отрицательную оценку.
