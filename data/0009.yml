record: 9
name: "теж мені NP-Nom, Cl!"
illustration: "Теж мені помічник!"
cefr_level: B2
definitions:
  - ukrainian: |
       Конструкція вживається для вираження несхвального, іронічного або негативного ставлення до кого/чого-небудь ([объект]Theme, [участник]Participant или [ситуація]Situation).
  - english: |
       The construction is used to express a disapproving, ironic or negative attitude towards someone ([object]Theme, [participant]Participant or [situation]Situation)
  - russian: |
       Конструкция используется для выражения неодобрительного, иронического или отрицательного отношения к кому-либо ([объект]Theme, [участник]Participant или [ситуация]Situation)
examples:
  - |
       А коли я вже було зважився ознайомити тебе з деякими деталями, то ти послався на свою зайнятість.Теж мені [керівник]Participant... (Олег Романчук «Зоряний кристал», 1986)
  - |
       Люди в космос літають, а тут шину на ходу пробити — теж мені [проблема]Theme. (Віктор Тимченко «Ключ від чужого замка», 1988)
  - |
       Мартинюк був обурений. Проглядав аркуші паперу, списані чітким почерком, відсував од себе і знову перечитував. — Теж мені [науковці знайшлися]Participant? (Микола Зарудний «Гілея», 1979)
  - |
       Перша моя реакція — обурення: теж мені, [знайшли місце екстремального туризму]Situation. Проте дуже швидко поміняв думку й погодився: все правильно. (Онлайн-ЗМІ «Детектор медія», 2022)
  - |
       Я програв Накладному вже в той момент, коли почав сперечатися і щось доводити. Теж мені [Цицерон]Participant. (Антон Санченко «Земля Георгія», 2006)
