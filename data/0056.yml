  - ukrainian: |
       Конструкція виражає порівняння та підкреслює рівнозначність [одного об'єкта, учасника, властивості або дії]Comparee [іншому об'єкту, учаснику, властивості або дії]Standard.
  - english: |
       This construction expresses a comparison and emphasizes an equivalence between [one object, participant, property, or action]Comparee and [another object, participant, property, or action]Standard.
  - russian: |
       Конструкция выражает сравнение и подчеркивает равнозначность [одного объекта, участника, свойства или действия]Comparee [другому объекту, участнику, свойству или действию]Standard.
examples:
