definitions:
  - ukrainian: |
       Конструкція уживається у питаннях з відтінком сумніву, здивування або недовір'я, яке виражає промовець у зв'язку з деякою [ситуацією]Situation або [діями]Action другого учасника.
  - english: |
       The construction is used in interrogative sentence with a hint of doubt, bewilderment or distrust, which the speaker expresses in connection with some [situation]Situation or [action]Action of another participant.
  - russian: |
       Конструкция используется в вопросах с оттенком сомнения, недоумения или недоверия, которое выражает говорящий в связи с некоторой [ситуацией]Situation или [действиями]Action второго участника.
examples:
