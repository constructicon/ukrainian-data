definitions:
  - ukrainian: |
       Конструкція означає, що промовець вважає за можливе або ймовірне, що станеться якась неприємна/небажана [дія] Action або [ситуація]Situation. Зазвичай слот заповнюється дієсловом доконаного виду.
  - english: |
       This construction indicates that the speaker considers it possible or likely that some unpleasant/undesirable [action]Action or [situation]Situation will happen. Normally the slot is filled with a perfective verb.
  - russian: |
       Конструкция обозначает, что говорящий считает возможным или вероятным, что произойдет какое-либо неприятное или нежелательное [действие]Action или [ситуация]Situation. Обычно слот заполняется глаголом совершенного вида.
