definitions:
  - ukrainian: |
       Конструкція позначає, що промовець вважає можливим/ймовірним, що станеться якaсь неприємнa або небажанa [дія чи ситуація]Event. Зазвичай слот заповнюється дієсловом досконалого вигляду.
  - english: |
       This construction indicates that the speaker considers it possible or likely that some unpleasant/undesirable [action or situation]Event will happen. Normally the slot is filled with a perfective verb.
  - russian: |
       Конструкция обозначает, что говорящий считает возможным или вероятным, что произойдет какое-либо неприятное или нежелательное [действие или ситуация]Event. Обычно слот заполняется глаголом совершенного вида.
