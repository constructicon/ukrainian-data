name: 'оце так NP-Nom, Verb, Cop: (Cl)!'
illustration: 'Оце так диво!'
cefr_level: A1
definitions:
  - ukrainian: |
       Конструкція вживається зі значенням оцінкі реалії ([обʼєкт]Theme, [учасник]Participant или [подія]Event) мовцем, або зі значенням параметрів реалії. Чи є оцінка позитивною чи негативною, зазвичай стає зрозуміло тільки з контексту.
  - english: |
       The construction expresses the speakerʼs evaluation of the realia ( [object]Theme, [participant]Participant, or [event]Event) or realia parameter value. Whether the evaluation is positive or negative is usually given by the context.
  - russian: |
       Конструкция используется со значением оценки реалии ([объект]Theme, [участник]Participant или [событие]Event) говорящим, или со значением параметров реалии. Является ли оценка положительной или отрицательной, обычно становится понятно только из контекста.
