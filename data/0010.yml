       Оце так [подарунок]Theme, найкращий за всі подарунки на світі! (Анатолій Костецький «Все - як насправді», 1948)
  - |
       - Оце так [костюм]Theme! А чому він чорний? Не могли пофарбувати в різні кольори? (Василь Головачов «Простір неспокою», 1985)
  - |
       - Оце так [гість]Participant!..Сьогодні в нас самі несподіванки... (Михайло Слабошпицький «Не повернулися з двадцятого століття», 1979)
  - |
       Оце так [ускочив у халепу]Situation! (Олег Авраменко «Син Сутінків і Світла», 1967)
  - |
