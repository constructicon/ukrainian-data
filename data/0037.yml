definitions:
  - ukrainian: |
       Конструкція позначає або перераховує [кілька елементів]Element, що входять до деякої [множини]Set. Зазвичай елементами є неживі об'єкти або абстрактні поняття.
  - english: |
       The construction denotes or enumerates [multiple elements]Element included in some [set]Set. Usually, elements are inanimate objects or abstract concepts.
  - russian: |
       Конструкция обозначает или перечисляет [несколько элементов]Element, входящих в некоторое [множество]Set. Обычно элементами являются неодушевленные объекты или абстрактные понятия.
