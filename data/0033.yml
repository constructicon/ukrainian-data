       Конструкция обозначает сравнение и противопоставление каких-либо предметов или явлений, выявление в них сходства или различия, достоинств или недостатков и т.д. Конструкция указывает на то, что [некоторые характеристики]Property [какого-либо объекта или участника]Comparee выражены в большей или меньшей степени, чем [другие]Standard.
