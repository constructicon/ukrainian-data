  - english: |
       The construction denotes the comparison and opposition of any objects or phenomena, revealing in them the similarities or differences, advantages or shortcomings and so on. The construction indicates that [certain characteristics]Property [of some object or participant]Comparee are expressed to a greater or lesser extent than [other]Standard.
