definitions:
  - ukrainian: |
       Конструкція вживається для вираження неповної достовірності, сумніву, непевності мовця щодо [інформації]Evaluation, що повідомляється. Це повідомлення звучить як припущення.
  - english: |
       This construction is used to express lack of certainty of the speaker about the [information]Evaluation reported. This statement sounds like a guess. The speaker is expressing a suspicion about [information]Evaluation.
  - russian: |
       Конструкция используется для выражения неполной достоверности, сомнения, неуверенности говорящего относительно сообщаемой им [информацией]Evaluation. Сообщение говорящего звучит как предположение.
